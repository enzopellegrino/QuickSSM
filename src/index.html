<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AWS Connect Launcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #121212;
      color: #fff;
    }

    select, button {
      font-size: 14px;
      margin-right: 8px;
    }

    #tabsBar {
      display: flex;
      border-bottom: 1px solid #444;
      margin-top: 20px;
      overflow-x: auto;
    }

    .tab {
      background: #222;
      color: white;
      padding: 6px 10px;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .tab.active {
      background: #444;
      font-weight: bold;
    }

    .tab button {
      background: transparent;
      border: none;
      color: #ccc;
      margin-left: 8px;
      cursor: pointer;
    }

    .terminal-container {
      background: black;
      height: 300px;
      border: 1px solid #444;
      border-top: none;
      padding: 5px;
    }

    .terminal-container > div {
      display: none;
      height: 100%;
    }

    .terminal-container > div.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>AWS Connect Launcher</h1>

  <label>Seleziona profilo:</label>
  <select id="profileSelect"></select>
  <button id="login">ğŸ” Login</button>
  <button id="loadEc2">ğŸ”„ Carica EC2</button>

  <br><br>

  <label>Seleziona EC2:</label>
  <select id="ec2Select"></select>
  <button id="connect">â• Avvia sessione integrata</button>

  <div id="tabsBar"></div>
  <div class="terminal-container" id="terminalTabs"></div>

  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
